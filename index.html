<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script type="text/javascript" src="intereses.js"></script>
    <script type="text/javascript" src="formatoNumero.js"></script>
</head>
<nav>
    <a href="index.html">.calculadora</a>
    <a href="info.html">.info</a>
</nav>
<body>
<div class="título"><h1></h1></div>
<div class="calculadora">
    <div class="formulario">
        <label class="customInput">
            <input type="tel" id="capital" placeholder="Capital" required>
            <span class="fixedPlaceholder"></span>
        </label>
        <label class="customInput">
            <input type="date" id="fechaInicio" placeholder="Fecha Inicio" value="2000-01-01" required>
            <span class="fixedPlaceholder"></span>
        </label>
        <label class="customInput">
            <input type="tel" id="tasa1" placeholder="Tasa%" required>
            <span class="fixedPlaceholder"></span>
        </label>
        <label class="customInput">
            <input type="date" id="fechaCorte1" value="2010-01-01" required>
            <span class="fixedPlaceholder"></span>
        </label>
    </div>

    <div class="formulario2" id="f2" style="display:none">
        <label class="customInput">
            <input type="tel" id="tasa2" placeholder="Tasa%" required>
            <span class="fixedPlaceholder"></span>
        </label>
        <label class="customInput">
            <input type="date" id="fechaCorte2" value="2015-01-01" required>
            <span class="fixedPlaceholder"></span>
        </label>
    </div>
    <div class="formulario3" id="f3" style="display:none">
        <label class="customInput">
            <input type="tel" id="tasa3" placeholder="Tasa%" required>
            <span class="fixedPlaceholder"></span>
        </label>
        <label class="customInput">
            <input type="date" id="fechaCorte3" value="2020-01-01" required>
            <span class="fixedPlaceholder"></span>
        </label>
    </div>
    <div class="toggler">
        <button class="red" onclick="toggleDown()">-</button>
        <label><b>períodos</b></label>
        <button class="green" onclick="toggleUp()">+</button>
    </div>
    <div class="botones">
        <button class="green" onclick="calcular()">Calcular</button>
        <button class="red" onclick="window.location.reload(true)">Borrar</button>
    </div>
    <div class='resultado'><p id="resultado"></p></div>
</div>
</body>
</html>
