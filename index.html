<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="./style/style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
<div class="título"><h1></h1></div>
<div class="calculadora">
    <div class="formulario">
        <label class="customInput">
            <input type="tel" id="capital" placeholder="Capital" required>
            <span class="fixedPlaceholder"></span>
        </label>
        <label class="customInput">
            <input type="date" id="fechaInicio" placeholder="Fecha Inicio" required>
            <span class="fixedPlaceholder"></span>
        </label>
        <label class="customInput">
            <input type="tel" id="tasa" placeholder="Tasa%" required>
            <span class="fixedPlaceholder"></span>
        </label>
        <label class="customInput">
            <input type="date" id="fechaCorte1" required>
            <span class="fixedPlaceholder"></span>
        </label>
    </div>

    <div class="formulario2" id="f2" style="display:none">
        <label class="customInput">
            <input type="tel" id="tasa" placeholder="Tasa%" required>
            <span class="fixedPlaceholder"></span>
        </label>
        <label class="customInput">
            <input type="date" id="fechaCorte2" required>
            <span class="fixedPlaceholder"></span>
        </label>
    </div>
    <div class="formulario3" id="f3" style="display:none">
        <label class="customInput">
            <input type="tel" id="tasa" placeholder="Tasa%" required>
            <span class="fixedPlaceholder"></span>
        </label>
        <label class="customInput">
            <input type="date" id="fechaCorte3" required>
            <span class="fixedPlaceholder"></span>
        </label>
    </div>
    <div class="toggler">
        <button class="red" onclick="toggleDown()">-</button>
        <label>períodos</label>
        <button class="green" onclick="toggleUp()">+</button>
    </div>
    <div class="botones">
        <button class="green">Calcular</button>
        <button class="red">Borrar</button>
    </div>
</div>
<div class='resultado'></div>
</body>
</html>
